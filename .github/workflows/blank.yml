name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todo dia √† meia-noite
  workflow_dispatch:      # Permite executar manualmente tamb√©m

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Gera o snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: Kaueneto
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit e push do arquivo gerado
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "üêç Atualiza snake.svg"
          add: "dist/*.svg"
